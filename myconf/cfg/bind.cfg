// movement
bind "t" "+forward"
bind "g" "+back"
bind "f" "+moveleft"
bind "h" "+moveright"

// jumping
bind "y" "+jump"
bind "u" "+duck"

// killbind
bind "'" "kill"

// last weapon
bind "r" "lastinv"

// items sets
bind "c" "load_itempreset 0"
bind "v" "load_itempreset 1"
bind "b" "load_itempreset 2"
bind "n" "load_itempreset 3"

// weapons slots
bind "4" "slot1"
bind "5" "slot2"
bind "6" "slot3"
bind "7" "slot4" 
bind "8" "slot5"

// chats
bind "ENTER" say"
bind "\" "say_team"
bind "SPACE" "+voicerecord"

// voice menu
bind "s" "voice_menu_2 0" // help
bind "e" "voice_menu_0 0" // medic
bind "w" "voice_menu_1 1" // spy

bind "j" "+taunt"
bind "F4" "player_ready_toggle"

// attacks bind
bind "MOUSE1" "+attack1"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+reload"

