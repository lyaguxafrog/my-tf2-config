net_maxpacketdrop 0; cl_timeout 60; cl_smoothtime .015; hud_escort_interp .1; net_chokeloop 1; cl_cmdrate 66; cl_updaterate 66; cl_interp_ratio 1; cl_interp .015


alias +jumpduck "+jump;+duck;"
alias -jumpduck "-jump;-duck"
bind "e" "+jumpduck"

alias slot_1 "slot1; r_drawviewmodel 0"
alias slot_2 "slot2; r_drawviewmodel 1"
alias slot_3 "slot3; r_drawviewmodel 1"
alias slot_4 "slot4; r_drawviewmodel 1"

alias "last_w1" "slot_2; bind "q" "last_w2" "
alias "last_w2 "slot1; bind "q" "last_w1" "

bind "q" "last_w1"

bind "1" "slot_1"
bind "2" "slot_2"
bind "3" "slot_3"
bind "4" "slot_4"

unbind "SHIFT"
